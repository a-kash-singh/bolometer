apiVersion: v1
kind: Namespace
metadata:
  name: demo
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: demo-app
  namespace: demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-go-app
  namespace: demo
  labels:
    app: demo-go-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-go-app
  template:
    metadata:
      labels:
        app: demo-go-app
      annotations:
        # Enable profiling for this pod
        bolometer.io/enabled: "true"
        # Optional: specify custom pprof port (default is 6060)
        bolometer.io/port: "6060"
    spec:
      serviceAccountName: demo-app
      containers:
      - name: app
        image: demo-go-app:latest
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 6060
          name: pprof
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        env:
        - name: PPROF_PORT
          value: "6060"
---
apiVersion: v1
kind: Service
metadata:
  name: demo-go-app
  namespace: demo
spec:
  selector:
    app: demo-go-app
  ports:
  - port: 80
    targetPort: 8080
    name: http

