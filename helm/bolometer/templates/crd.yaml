{{- if .Values.crd.install -}}
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: profilingconfigs.bolometer.io
  labels:
    {{- include "bolometer.labels" . | nindent 4 }}
spec:
  group: bolometer.io
  names:
    kind: ProfilingConfig
    listKind: ProfilingConfigList
    plural: profilingconfigs
    shortNames:
    - pc
    singular: profilingconfig
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.activePods
      name: Active Pods
      type: integer
    - jsonPath: .status.totalProfiles
      name: Total Profiles
      type: integer
    - jsonPath: .status.totalUploads
      name: Total Uploads
      type: integer
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: ProfilingConfig is the Schema for the profilingconfigs API
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            properties:
              onDemand:
                properties:
                  enabled:
                    type: boolean
                  intervalSeconds:
                    default: 35
                    maximum: 60
                    minimum: 30
                    type: integer
                required:
                - enabled
                type: object
              profileTypes:
                items:
                  type: string
                type: array
              s3Config:
                properties:
                  bucket:
                    type: string
                  endpoint:
                    type: string
                  prefix:
                    type: string
                  region:
                    type: string
                required:
                - bucket
                - region
                type: object
              selector:
                properties:
                  labelSelector:
                    additionalProperties:
                      type: string
                    type: object
                  namespace:
                    type: string
                type: object
              thresholds:
                properties:
                  checkIntervalSeconds:
                    default: 30
                    minimum: 10
                    type: integer
                  cooldownSeconds:
                    default: 300
                    minimum: 60
                    type: integer
                  cpuThresholdPercent:
                    default: 80
                    maximum: 100
                    minimum: 0
                    type: integer
                  memoryThresholdPercent:
                    default: 90
                    maximum: 100
                    minimum: 0
                    type: integer
                type: object
            required:
            - s3Config
            - selector
            - thresholds
            type: object
          status:
            properties:
              activePods:
                type: integer
              conditions:
                items:
                  properties:
                    lastTransitionTime:
                      format: date-time
                      type: string
                    message:
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              lastProfileTime:
                format: date-time
                type: string
              totalProfiles:
                format: int64
                type: integer
              totalUploads:
                format: int64
                type: integer
            required:
            - activePods
            - totalProfiles
            - totalUploads
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
{{- end }}

